<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <title>KIOKKI</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/main.js"></script>   
    <link rel="stylesheet" href="css/sample.css">
       <!-- Bootstrap CSS -->
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="title">KIOKKI</h1>
        <p>あなたにかわって記憶します。</p>
    </header>

    <main style="display:none;">
        <div class="memoApp">
            <div class="memoForm">
              <input type="text" id="title" class="form-control" placeholder="タイトル" />
              <textarea class="form-control" rows="3" placeholder="本文" id="body"></textarea>
              <button type="button" class="btn btn-primary btn-block" id="btnAdd">追加</button>
            </div>
          
            <div id="memoArea">
            </div>
          
            <button type="button" class="btn btn-primary btn-block" id="btnReset">リセット</button>
          </div>
    </main>

    <footer><small></small></footer>
      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        //1.Save クリックイベント
        $("main").slideDown(500);

        //2.clear クリックイベント
        $("#save").on("click",function(){
            const v = $("#text_area").val();
            localStorage.setItem("memo",v);
            alert("保存しました");
        });

        //3.ページ読み込み：保存データ取得表示
        $("#clear").on("click",function(){
            alert("削除しました");
            $("#text_area").val("");
        } );

        //ロード時に表示
        if(localStorage.getItem("memo")){
        const value = localStorage.getItem("memo");
        $("#text_area").val(value); 
        }
        //※こんなこともできる例
    </script>
</body>

</html>
